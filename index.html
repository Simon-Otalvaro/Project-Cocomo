<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modelo COCOMO 81</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Calculadora COCOMO 81</h1>
  </header>

  <main id="main-content">
    <!-- El contenido dinámico del formulario y resultados se cargará aquí -->
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> - Modelo COCOMO 81</p>
  </footer>

  <!-- Template del formulario -->
  <template id="form-template">
    <section class="form-section">
      <form id="cocomo-form">
        <label for="projectType">Tipo de proyecto:</label>
        <select id="projectType" required>
          <option value="organic">Orgánico</option>
          <option value="semi">Semi-acoplado</option>
          <option value="embedded">Empotrado</option>
        </select>

        <label for="kloc">Tamaño del proyecto (KLOC):</label>
        <input type="number" id="kloc" min="1" step="0.1" required />

        <label for="rely">RELY (0.75 a 1.25):</label>
        <input type="number" id="rely" min="0.75" max="1.25" step="0.01" required />

        <label for="aexp">AEXP (0.81 a 1.22):</label>
        <input type="number" id="aexp" min="0.81" max="1.22" step="0.01" required />

        <label for="tool">TOOL (0.78 a 1.17):</label>
        <input type="number" id="tool" min="0.78" max="1.17" step="0.01" required />

        <fieldset>
          <legend>Tipo de cálculo:</legend>
          <label><input type="radio" name="calculationType" value="team" checked /> Por equipo</label>
          <label><input type="radio" name="calculationType" value="duration" /> Por duración</label>
        </fieldset>

        <div id="teamSizeContainer">
          <label for="teamSize">Tamaño del equipo:</label>
          <input type="number" id="teamSize" min="1" />
        </div>

        <div id="durationContainer" style="display: none;">
          <label for="duration">Duración del proyecto (meses):</label>
          <input type="number" id="duration" min="1" step="0.1" />
        </div>

        <label for="monthlySalary">Salario mensual por persona ($):</label>
        <input type="number" id="monthlySalary" min="0" />

        <button type="submit">Calcular</button>
      </form>
    </section>
  </template>

  <!-- Template de resultados -->
  <template id="results-template">
    <section class="results-section">
      <h2>Resultados del Cálculo</h2>
      <p><strong>Tipo de proyecto:</strong> <span id="result-project-type"></span></p>
      <p><strong>Tamaño:</strong> <span id="result-kloc"></span></p>
      <p><strong>Factores:</strong> <span id="result-factors"></span></p>
      <p><strong>EAF:</strong> <span id="result-eaf"></span></p>

      <p><strong>Esfuerzo nominal:</strong> <span id="result-nominal-effort"></span></p>
      <p><strong>Esfuerzo ajustado:</strong> <span id="result-effort"></span></p>
      <p><strong>Duración estimada:</strong> <span id="result-duration"></span></p>
      <p><strong>Tamaño del equipo:</strong> <span id="result-team-size"></span></p>

      <p id="result-productivity-row"><strong>Productividad:</strong> <span id="result-productivity"></span></p>

      <div id="cost-section">
        <p><strong>Salario mensual:</strong> <span id="result-salary"></span></p>
        <p><strong>Costo base:</strong> <span id="result-base-cost"></span></p>
        <p><strong>Costo total estimado:</strong> <span id="result-total-cost"></span></p>
        <p id="result-years-row"><strong>Duración en años:</strong> <span id="result-years"></span></p>
      </div>

      <p><strong>Interpretación:</strong> <span id="result-interpretation-main"></span></p>

      <button onclick="loadFormView()">Volver al formulario</button>
    </section>
  </template>

  <script src="index.js"></script>
</body>
</html>
